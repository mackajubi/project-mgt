<main [ngClass]="{'fullscreen': fullscreen}">
    <header>
        <button mat-button tabindex="-1" [matTooltip]="!fullscreen ? 'Expand' : 'Restore'" (click)="onToggleFullscreen()">
            <mat-icon class="action-btn-icon">{{ !fullscreen ? 'open_in_full' : 'close_fullscreen' }}</mat-icon>
        </button>
        
        <h4 matTooltip="Click to see details" (click)="onVeiwDetails()">{{ title }}</h4>
    </header> 

    <section>
        <div id="{{ title }}-graph"></div>
        <!-- <div id="{{ title }}-graph" style="width: 100%; height: 500px;"></div> -->
    </section> 
</main>
